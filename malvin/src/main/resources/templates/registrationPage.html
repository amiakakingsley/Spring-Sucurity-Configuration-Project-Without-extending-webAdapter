<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRATION FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <style>
		
	</style>
  </head>
  
  <body>
	  <div layout:fragment="content" class="container">
	  <div class="container-fluid text-center " mt="2" mb="4">
		  <div>
			   <h1 class="text-center">Register here</h1>
		  </div>
	  </div>
 <form th:action="@{/register}" method="post" style="max-width: 40%; margin: 0 auto;">
	 <div class="m-4">
       <di class="form-group row m-2">
         <label for="firstname" class="col-form-label col-4">First Name</label>
          <div class="col-8">
            <input type="text" class="form-control" 
            id="firstname" 
            placeholder="First Name" 
            name="firstname" required>
         </div>
	   </di>
	   
	   <di class="form-group row m-2" >
         <label for="lastname" class="col-form-label col-4">Last Name</label>
          <div class="col-8">
            <input type="text" class="form-control" 
            id="lastname" 
            placeholder="Last Name" 
            name="lastname" required>
         </div>
	   </di>
	   <di class="form-group row m-2">
         <label for="email" class="col-form-label col-4">Email</label>
          <div class="col-8">
            <input type="email" class="form-control" 
            id="Email" 
            placeholder="Email" 
            name="email" required>
         </div>
	   </di>
      
       <di class="form-group row m-2" >
         <label for="password" class="col-form-label col-4">Password</label>
          <div class="col-8">
            <input type="password" class="form-control" 
            id="password" 
            placeholder="Password" 
            name="password" required>
         </div>
	   </di>
	    <div class="m-6" >
         <button type="submit" class="btn btn-primary">Submit</button>
    
         <a th:href="@{/login}" class="btn btn-primary">Login Here</a>
    </div>
	 </div>
	 
	 
	 	
 </form>

<br>

 
 </div>
 </body>
</html>
